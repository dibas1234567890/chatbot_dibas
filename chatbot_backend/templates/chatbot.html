{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 15px;
      border-radius: 15px;
      max-width: 60%;
    }

    .sent {
      background-color: #1db954;
      color: #fff;
      align-self: flex-end;
    }

    .received {
      background-color: #333;
      color: #fff;
      align-self: flex-start;
    }

    .message-form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background-color: #1f1f1f;
      border-radius: 0 0 10px 10px;
    }

    .message-input {
      flex: 1;
      border-radius: 20px;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px;
    }

    .message-input::placeholder {
      color: #aaa;
    }

    .btn-send {
      border-radius: 20px;
      background-color: #1db954;
      border: none;
      color: #fff;
      padding: 10px 20px;
    }

    .btn-send:hover {
      background-color: #17a442;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 10px;
      background-color: #1f1f1f;
    }

    .card-header {
      background-color: #333;
      color: #1db954;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header">Chat</div>
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
              Hi, I am your AI Chatbot, you can ask me anything.
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-send">Send</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
